<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>
  <body class="bg-info">
    <div class="text-white text-center mt-4">
        <h1>STOP WATCH</h1>
    </div>
    <div class="d-flex justify-content-center mt-5 p-5 ">
        <div class="bg-light p-5 m-4 "> 
              <h1 id="hours" class= "display-1 p-5">9</h1>
            </div>
        <div class="bg-light p-5 m-4 ">  
             <h1 id="minutes"  class= " display-1 p-5">00</h1>
            </div>
        <div class="bg-light p-5 m-4 "> 
              <h1 id="seconds" class= " display-1 p-5">00</h1>
            </div>
    </div>
    <div class="text-center fixed-bottom">
        <button id="startbtn" class="btn btn-danger p-4 rounded" onclick="start()"><i class="fad fa-play"></i></button>
        <button id="pausebtn"class="btn btn-primary p-4 rounded" onclick="stop()"><i class="fas fa-pause"></i></button>
        <button id="resetbtn" class="btn btn-success p-4 rounded" onclick="reset()"><i class="fas fa-redo-alt"></i></button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
